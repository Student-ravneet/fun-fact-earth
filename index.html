<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Fact Generator üåç</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #E0FFFF; /* Light Cyan background */
            color: #333;
            margin: 0;
            padding: 0;
            transition: background 0.3s ease;
        }

        .container {
            width: 80%;
            max-width: 700px;
            padding: 40px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        h1 {
            font-size: 2.8em;
            margin-bottom: 25px;
            color: #1E90FF; /* Dodger Blue */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        img:hover {
            transform: scale(1.05);
        }

        #fact-container {
            position: relative;
            min-height: 90px;
            margin-bottom: 30px;
        }

        #fact {
            font-size: 1.25em;
            line-height: 1.7;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        #fact.fade-out {
            opacity: 0;
        }

        button {
            padding: 16px 32px;
            font-size: 1.1em;
            background-color: #20B2AA; /* Light Sea Green */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            outline: none;
        }

        button:hover {
            background-color: #008080; /* Teal */
            box-shadow: 0 5px 8px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: scale(0.95);
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
        }

        /* Add a subtle background animation */
        @keyframes wave {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100% 0;
            }
        }

        body {
            background: linear-gradient(-45deg, #E0FFFF, #ADD8E6, #B0E0E6, #AFEEEE);
            background-size: 400% 400%;
            animation: wave 10s ease infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fun Fact üåç</h1>
        <img id="fact-image" src="placeholder.jpg" alt="Earth Image üåç">
        <div id="fact-container">
            <p id="fact">Click the button to generate a fun fact! ‚ú®</p>
        </div>
        <button id="generate">Generate Fact! üí°</button>
    </div>
    <script>
        const facts = [
            { fact: "Earth is the only known planet to support life! üå±", image: "earth1.jpg" },
            { fact: "Earth's atmosphere is composed of approximately 78% nitrogen, 21% oxygen, and 1% other gases! üí®", image: "earth2.jpg" },
            { fact: "Earth is the densest planet in the Solar System! üèãÔ∏è‚Äç‚ôÄÔ∏è", image: "earth3.jpg" },
            { fact: "The Earth's rotation is gradually slowing down! ‚è≥", image: "earth4.jpg" },
            { fact: "Approximately 71% of the Earth's surface is covered by water! üåä", image: "earth5.jpg" },
            { fact: "Earth has one natural satellite, the Moon! üåô", image: "earth6.jpg" },
            { fact: "The Earth's magnetic field protects it from harmful solar radiation! üõ°Ô∏è", image: "earth7.jpg" },
            { fact: "The highest point on Earth is Mount Everest, standing at 8,848.86 meters above sea level! üèîÔ∏è", image: "earth8.jpg" },
            { fact: "The Earth's core is made up of iron and nickel! üî©", image: "earth9.jpg" },
            { fact: "The average distance from the Earth to the Sun is about 149.6 million kilometers! ‚òÄÔ∏è", image: "earth10.jpg" }
        ];

        const factDisplay = document.getElementById('fact');
        const generateButton = document.getElementById('generate');
        const factImage = document.getElementById('fact-image');
        const factContainer = document.getElementById('fact-container');

        generateButton.addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * facts.length);
            const selectedFact = facts[randomIndex];

            // Fade out the fact
            factContainer.classList.add('fade-out');

            // After the fade out, change the fact and image
            setTimeout(() => {
                factDisplay.textContent = selectedFact.fact;
                factImage.src = selectedFact.image;
                factImage.alt = "Earth Image üåç"; // Set the alt attribute

                // Fade in the fact
                factContainer.classList.remove('fade-out');
            }, 500); // Match the transition duration
        });
    </script>
</body>
</html>
