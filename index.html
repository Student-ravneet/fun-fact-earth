<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Fact Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #667eea, #764ba2); /* Gradient background */
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            max-width: 600px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.1); /* Glassmorphism effect */
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            text-align: center;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #fact-container {
            position: relative;
            min-height: 80px;
            margin-bottom: 20px;
        }

        #fact {
            font-size: 1.2em;
            line-height: 1.6;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        #fact.fade-out {
            opacity: 0;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #00bcd4; /* A more vibrant color */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #008ba7;
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fun Fact</h1>
        <img id="fact-image" src="placeholder.jpg" alt="Earth Image">
        <div id="fact-container">
            <p id="fact">Click the button to generate a fun fact!</p>
        </div>
        <button id="generate">Generate Fact</button>
    </div>
    <script>
        const facts = [
            { fact: "Earth is the only known planet to support life.", image: "earth1.jpg" },
            { fact: "Earth's atmosphere is composed of approximately 78% nitrogen, 21% oxygen, and 1% other gases.", image: "earth2.jpg" },
            { fact: "Earth is the densest planet in the Solar System.", image: "earth3.jpg" },
            { fact: "The Earth's rotation is gradually slowing down.", image: "earth4.jpg" },
            { fact: "Approximately 71% of the Earth's surface is covered by water.", image: "earth5.jpg" },
            { fact: "Earth has one natural satellite, the Moon.", image: "earth6.jpg" },
            { fact: "The Earth's magnetic field protects it from harmful solar radiation.", image: "earth7.jpg" },
            { fact: "The highest point on Earth is Mount Everest, standing at 8,848.86 meters above sea level.", image: "earth8.jpg" },
            { fact: "The Earth's core is made up of iron and nickel.", image: "earth9.jpg" },
            { fact: "The average distance from the Earth to the Sun is about 149.6 million kilometers.", image: "earth10.jpg" }
        ];

        const factDisplay = document.getElementById('fact');
        const generateButton = document.getElementById('generate');
        const factImage = document.getElementById('fact-image');
        const factContainer = document.getElementById('fact-container');

        generateButton.addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * facts.length);
            const selectedFact = facts[randomIndex];

            // Fade out the fact
            factContainer.classList.add('fade-out');

            // After the fade out, change the fact and image
            setTimeout(() => {
                factDisplay.textContent = selectedFact.fact;
                factImage.src = selectedFact.image;
                factImage.alt = "Earth Image"; // Set the alt attribute

                // Fade in the fact
                factContainer.classList.remove('fade-out');
            }, 500); // Match the transition duration
        });
    </script>
</body>
</html>
